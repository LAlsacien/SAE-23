{% extends 'base.html' %} {% load static %} {% block content %}

<head>
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static '/css/exam.css' %}"
  />
</head>

<br />



<div class="tout">
  <br> <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom :</th>
        <th scope="col">Nombre d'ECTS :</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for ue in ue %}
        <td>{{ue.nom}}</td>
        <td>{{ue.ects}}
            <a class="suppr" href="{% url 'supprue' ue.id %}">Supprimer</a> 
        </td> 
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'ajoutue' %}">Ajouter une UE</a>
</div>

{% endblock %}
