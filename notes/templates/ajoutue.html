</head>
<div class="main">

              {{form.code|as_crispy_field}}

            </div>

            <div class="form-group col-sm-6">

        </div>
        <br>
        <input id="butt" class=" btn btn-primary" type="submit" value="Envoyer les donnÃ©es"\>
