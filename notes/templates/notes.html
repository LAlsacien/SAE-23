{% extends 'base.html' %} {% block content %}
<div class="container">
  {% for Notes in notes %}
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{{Notes.etudiant}}</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <th>Examen</th>
                <th>Note</th>
              </thead>
              <tbody>
                <tr>
                  <td>{{Notes.examens}}</td>
                  <td>{{Notes.note}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endblock %}
</div>
